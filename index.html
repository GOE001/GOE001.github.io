<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's day Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>To my Amazing girlfriend.</strong>
                        <p>
                            Hey babe,just wanted to say that you mean the world to me. <br>
                           I Love you so much. <br>
                           Happy valentine love.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
        <audio controls autoplay>
            <source src="audio/song2.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
